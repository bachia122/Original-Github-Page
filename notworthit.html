    <script>//<![CDATA[
      window.addEvent('domready', function() {
      window.onload = function () {
          var ImageMap = function (map, img) {
                  var n,
                      areas = map.getElementsByTagName('area'),
                      len = areas.length,
                      coords = [],
                      previousWidth = 1200;
                  for (n = 0; n < len; n++) {
                      coords[n] = areas[n].coords.split(',');
                  }
                  this.resize = function () {
                      var n, m, clen,
                          x = img.offsetWidth / previousWidth;
                      for (n = 0; n < len; n++) {
                          clen = coords[n].length;
                          for (m = 0; m < clen; m++) {
                              coords[n][m] *= x;
                          }
                          areas[n].coords = coords[n].join(',');
                      }
                      previousWidth = document.body.clientWidth;
                      return true;
                  };
                  window.onresize = this.resize;
              },
              imageMap = new ImageMap(document.getElementById('map'), document.getElementById('img_ID'));
          imageMap.resize();
          return;
      }
      });

        //]]>

      <!-- onclick alerts -->
        function alertHector() {
        alert("I am Hector.\n You found me!");
      }
          function alertHernando() {
        alert("¡Déjame! I am Hernando the Hispanic Housefly.\n Find Hector! He's only got a few days left in him.");
      }
    </script>
